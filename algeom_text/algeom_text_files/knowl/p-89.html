<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Cycles \((a_1a_2\cdots a_k)\) and \((b_1b_2\cdots b_\ell)\) are called <dfn class="terminology">disjoint</dfn> if the \(a_i\)'s and \(b_j\)'s are distinct, that is, if \(a_i\neq b_j\) for all \(i,j\text{.}\) Show that every permutation in \(S_n\) is a product of disjoint cycles.</p>
