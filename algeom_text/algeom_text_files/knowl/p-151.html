<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H,J\) be normal subgroups of \(G\) with \(H\subseteq J\text{.}\) Then \(J/H\) is a normal subgroup of \(G/H\text{,}\) and \((G/H)/(J/H)\approx G/J\text{.}\)</p>
