<body><article class="exercise exercise-like"><p>The reading exercises <a class="xref" data-knowl="./knowl/permutation-reading-exercise.html" title="Checkpoint 1.1.2">Checkpoint 1.1.2</a> and <a class="xref" data-knowl="./knowl/dihedral-reading-exercise.html" title="Checkpoint 1.1.7">Checkpoint 1.1.7</a> demonstrate that the group operations for \(S_3\) and \(D_4\) are <em class="emphasis">not</em> commutative. Is the group operation for \(GL(2,\R)\) commutative? Prove or give a counterexample.</p></article></body>
