<article class="exercise exercise-like"><h6 class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">4<span class="period">.</span></span><span class="space"> </span><span class="title">Second Isomorphism Theorem.</span>
</h6>
<p>Let \(H,J\) be subgroups of \(G\) with \(J\) normal in \(G\text{.}\) Then \(HJ=\{hj\colon h\in H, j\in J\}\) is a subgroup of \(G\text{,}\) \(H\cap J\) is a normal subgroup of \(H\text{,}\) and \(HJ/J\approx H/(H\cap J)\text{.}\)</p></article><span class="incontext"><a href="groups_extra_exer_section.html#exercise-82">in-context</a></span>
