<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that ``is isomorphic to'' is an equivalence relation on groups. That is, consider the relation \(\approx\) on the set of all groups, given by \(G\approx H\) if there exists a group isomorphism \(\phi\colon G\to H\text{.}\) Show that this is an equivalence relation.</p>
