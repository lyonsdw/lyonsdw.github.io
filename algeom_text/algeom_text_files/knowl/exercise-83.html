<p>Let \(H,J\) be normal subgroups of \(G\) with \(H\subseteq J\text{.}\) Then \(J/H\) is a normal subgroup of \(G/H\text{,}\) and \((G/H)/(J/H)\approx G/J\text{.}\)</p></article><span class="incontext"><a href="groups_extra_exer_section.html#exercise-83">in-context</a></span>
