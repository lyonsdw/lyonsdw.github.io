<div class="displaymath process-math">
\begin{equation}

\begin{cases}
0 \amp x\lt a\\
\frac{x-a}{b-a} \amp a\leq x\leq b\\
1 \amp x\geq b.
\end{cases}\tag{5.1}
\end{equation}
