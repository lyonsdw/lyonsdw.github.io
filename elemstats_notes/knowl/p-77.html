<div class="para">The <dfn class="terminology">root mean square</dfn> of a list <span class="process-math">\(X\text{,}\)</span> denoted <span class="process-math">\(\rms(X)\)</span>, is the square root of the average of the list <span class="process-math">\(X^2\text{.}\)</span> Here is <span class="process-math">\(\rms(X)\)</span> in symbols.</div>
<div class="displaymath process-math">
\begin{equation*}
\rms(X) = \sqrt{\AVE(X^2)}
\end{equation*}
</div>
