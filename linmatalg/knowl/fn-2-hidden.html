<body><div class="fn">In some texts, \(n\)-tuples denoted by comma-separated lists are considered to be different types of objects from \(n\)-tuples written as column matrices. In these notes, we consider the comma-separated list and the column matrix to simply be two notations for the same thing.</div></body>
