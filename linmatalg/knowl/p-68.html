<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The given formula is just the summation notation version of <a class="xref" data-knowl="./knowl/multmateqn.html" title="Equation 3.11">(3.11)</a> applied to <a class="xref" data-knowl="./knowl/chainrulematrixmult.html" title="Equation 4.5">(4.5)</a>.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mbox{$i,j$ entry of $[D(f\circ g)(\mathbf{t}_0)]$} =
(\mbox{$i$th row of $[Df(\mathbf{x}_0)]$}) \cdot
(\mbox{$j$th column of $[Dg(\mathbf{t}_0)]$})
\end{equation*}
</div>
