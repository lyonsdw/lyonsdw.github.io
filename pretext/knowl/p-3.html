<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The set of complex numbers, denoted \(\C\text{,}\) is in one-to-one correspondence with the 2-dimensional real plane \(\R^2\text{.}\) We will write \(z\leftrightarrow (x,y)\) to denote that the complex number \(z\) corresponds to the ordered pair \((x,y)\) of real numbers.</p>
