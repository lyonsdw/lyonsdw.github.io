<body><div class="solution">Let \(z=re^{i\theta}\text{.}\)  Then \(\overline{z}=re^{-i\theta}\text{,}\) and we have<div class="displaymath">
\begin{align*}
z\overline{z} \amp = re^{i\theta}re^{-i\theta}\\
\amp = r^2 e^0\\
\amp = r^2 = |z|^2.
\end{align*}
</div>
