<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The interaction between complex addition and multiplication is expressed by the <dfn class="terminology">distributive law</dfn>, which says that the following holds for any complex \(z,u,v\text{.}\) See Figure <a data-knowl="./knowl/distlawfig.html" title="Figure 0.1.2">FigureÂ 0.1.2</a>.</p>
<div class="displaymath">
\begin{equation}
z(u+v) = zu+zv \tag{0.1.5}
\end{equation}
</div>
<p><figure class="figure-like"><div style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/distlaw_clip.jpg" style="width: 100%; height: auto;" alt=""></div>
<figcaption><span class="type">Figure</span> <span class="codenumber">0.1.2.</span> The distributive law: multiplication by \(z\) rotates the vectors \(u\text{,}\) \(v\text{,}\) and \(u+v\) by angle \(\arg z\) and scales by the factor \(|z|\text{.}\) The sum of the rotated vectors \(u,v\) is the rotated sum vector.</figcaption></figure></p>
