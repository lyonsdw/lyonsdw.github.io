<p>The set of all Möbius transformations forms a group \(\M\text{,}\) called the <dfn class="terminology">Möbius group</dfn> , under the operation of function composition. <dfn class="terminology">Möbius geometry</dfn> is the pair \((\extC,\M)\text{.}\)</p></article></p>
