<p xmlns:svg="http://www.w3.org/2000/svg">Let \(r\) be a unit quaternion and let \(v\) be a pure quaternion. Let \(R_r(v)\) denote the quaternion \(R_r(v)=rvr^\ast\text{.}\) It is easy to check that \((R_r(v))^\ast = -R_r(v)\text{.}\) From this we conclude that \(rvr^\ast\) is a pure quaternion.</p>
