<p xmlns:svg="http://www.w3.org/2000/svg">The set \(GL(n,\R)\) (respectively, \(GL(n,\C)\)), together with the binary operation of matrix multiplication, is called the <dfn class="terminology">group of \(n\times n\) real (respectively, complex) invertible matrices</dfn>, or also the <dfn class="terminology">general linear group</dfn>.	    </p></article><span class="incontext"><a href="groupintrosection.html#definition-5">in-context</a></span>
