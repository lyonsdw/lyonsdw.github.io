</h6>Let \(aH,bH\) be cosets, and consider the function \(aH\to bH\) given by \(x\to ba^{-1}x\text{.}\) It is clear that the function \(bH\to aH\) given by \(y\to ab^{-1}y\) is the inverse, so the cosets \(aH,bH\) are in bijective correspondence, and therefore have the same size.</article><span class="incontext"><a href="subgroups_cosets_section.html#li-150">in-context</a></span>
