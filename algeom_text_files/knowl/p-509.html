<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>It is easy to see that <span class="process-math">\(R\to s\circ R\circ s^{-1}\)</span> is a group isomorphism with inverse <span class="process-math">\(S\to s^{-1}\circ S\circ s\text{.}\)</span> The conjugate of a composition is the composition of conjugates, and the conjugate of an inverse is the inverse of the conjugate.</p>
