<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.8</span><span class="period">.</span>
</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">circle group</dfn>, denoted \(S^1\text{,}\) is the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
S^1=\{z\in \C\colon |z|=1\}
\end{equation*}
</div>
<p class="continuation">of norm 1 complex numbers together with the binary operation \(S^1\times S^1\to S^2\) given by complex multiplication, that is, \((z,w)\to zw\text{.}\)</p></article><span class="incontext"><a href="groupintrosection.html#definition-3">in-context</a></span>
