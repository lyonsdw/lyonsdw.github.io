<body><article class="exercise exercise-like"><p>Let \(f(x)=(ax+b)/(cx+d)\) be a function of a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">real</em> variable \(x\) with real constants \(a,b,c,d\) with \(ad-bc\neq 0\) and \(c\neq 0\text{.}\)</p>
<ol class="decimal">
<li>Show that \(\displaystyle \lim_{x\to
-d/c}|f(x)|=\infty\text{.}\)</li>
<li>Show that \(\displaystyle \lim_{x\to \infty}f(x)=a/c\text{.}\)</li>
</ol></article></body>
