<p>Show that the operation of addition on \(\Z_n\) given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
[x]+[y] := [x+y]
\end{equation*}
</div>
<p class="continuation">is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">well-defined</dfn>. This means showing that if \([x]=[x']\) and \([y]=[y']\text{,}\) then \([x+y]=[x'+y']\text{.}\)</p></article><span class="incontext"><a href="section-4.html#intmodnadd">in-context</a></span>
