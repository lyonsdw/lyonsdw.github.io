<ul class="disc">
<li>A homothety must have \(b=c=0\) and \(a/d\gt 0\text{.}\)</li>
<li>A rotation must have \(b=c=0\) and \(|a|=|d|\text{.}\)</li>
<li>A translation must have \(c=0\text{,}\) \(b\neq 0\text{,}\) and \(a=d\neq 0\text{.}\)</li>
<li>An inversion must have \(a=d=0\) and \(c=b\neq 0\text{.}\)</li>
