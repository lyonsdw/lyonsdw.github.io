<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">1.3.5</span>. <span class="title">Cosets of a kernel form a group.</span>
</h6>
<p>Let \(\phi\colon G\to H\) be a group homomorphism, and let \(K=\ker(\phi)\text{.}\) The set \(G/K\) of cosets of \(K\) forms a group under the operation</p>
<div class="displaymath">
\begin{equation}
(xK)(yK) = xyK\text{.}\tag{1.3.1}
\end{equation}
