<p>One of the properties of a group is the existence of an <em class="emphasis">identity</em> element. This is a group element <span class="process-math">\(e\)</span> with the property that <span class="process-math">\(eg=ge=g\)</span> for every <span class="process-math">\(g\)</span> in <span class="process-math">\(G\text{.}\)</span> Find an identity element for each of the groups in the examples in this section.</p>
