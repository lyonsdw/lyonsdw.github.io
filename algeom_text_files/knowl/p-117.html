<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">path</dfn> in a directed graph is a sequence of vertices \(v_0,v_2,\ldots,v_{n}\) such that \((v_{i-1},v_i)\in E\) for \(1\leq i\leq n\text{.}\) The vertex \(v_0\) is called the <dfn class="terminology">initial vertex</dfn> and \(v_n\) is called the <dfn class="terminology">final vertex</dfn> of the path \(v_0,v_2,\ldots,v_{n}\text{.}\)</p>
