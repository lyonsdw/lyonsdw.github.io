<p xmlns:svg="http://www.w3.org/2000/svg">Elements in the set of quaternions \(\Quat\) are in one-to-one correspondence with points in 4-dimensional real space \(\R^4\text{.}\) We will write \(r\leftrightarrow (t,x,y,z)\) to denote that the quaternion \(r\) corresponds to the 4-tuple \((t,x,y,z)\) of real numbers.</p>
