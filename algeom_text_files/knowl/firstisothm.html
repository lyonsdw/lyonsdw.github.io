<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">2.4.7</span><span class="period">.</span><span class="space"> </span><span class="title">(First Isomorphism Theorem).</span>
</h4>
<p>Let <span class="process-math">\(\phi\colon G\to H\)</span> be a homomorphism of groups. Then <span class="process-math">\(G/\ker(\phi)\)</span> is isomorphic to <span class="process-math">\(\phi(G)\)</span> via the map <span class="process-math">\(g\ker(\phi) \to \phi(g)\text{.}\)</span></p></article><span class="incontext"><a href="section-8.html#firstisothm" class="internal">in-context</a></span>
