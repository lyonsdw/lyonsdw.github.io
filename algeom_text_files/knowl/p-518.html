<p>The elliptic metric <a class="xref" data-knowl="./knowl/elliptic_metric_def.html" title="Equation 3.4.7">(3.4.7)</a> is invariant under the action of the elliptic group. That is, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
d_{\extC}(p,q) = d_{\extC}(Tp,Tq)\tag{3.4.8}
\end{equation}
</div>
<p class="continuation">for all \(p,q\in \extC\) and for all \(T\in\S\text{.}\)</p>
