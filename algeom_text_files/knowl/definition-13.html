<p xmlns:svg="http://www.w3.org/2000/svg">A group with a single element (which is necessarily the identity element) is called a <dfn class="terminology">trivial group</dfn>. In multiplicative notation, one might write \(\{1\}\text{,}\) and in additive notation, one might write \(\{0\}\text{,}\) to denote a trivial group.</p></article><span class="incontext"><a href="groupdefsection.html#definition-13">in-context</a></span>
