<p xmlns:svg="http://www.w3.org/2000/svg">The set of all Möbius transformations forms a group \(\M\text{,}\) called the <dfn class="terminology">Möbius group</dfn> , under the operation of function composition. <dfn class="terminology">Möbius geometry</dfn> is the pair \((\extC,\M)\text{.}\)</p></article><span class="incontext"><a href="section-12.html#mobiusgeomdef">in-context</a></span>
