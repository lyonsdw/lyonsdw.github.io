<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">2.4.7</span><span class="period">.</span><span class="space"> </span><span class="title">(First Isomorphism Theorem).</span>
</h3>
<div class="para">Let <span class="process-math">\(\phi\colon G\to H\)</span> be a homomorphism of groups. Then <span class="process-math">\(G/\ker(\phi)\)</span> is isomorphic to <span class="process-math">\(\phi(G)\)</span> via the map <span class="process-math">\(g\ker(\phi) \to \phi(g)\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="groups_chapter-5.html#firstisothm">in-context</a></span>
