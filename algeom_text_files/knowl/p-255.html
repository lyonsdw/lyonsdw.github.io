<ol class="decimal">
<li><p><span class="process-math">\(K\)</span> is the kernel of some group homomorphism <span class="process-math">\(\phi\colon G\to H\)</span></p></li>

<li><p><span class="process-math">\(K\)</span> is a normal subgroup of <span class="process-math">\(G\)</span></p></li>
</ol>
