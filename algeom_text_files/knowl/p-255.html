<div class="para">Let <span class="process-math">\(K\)</span> be a subgroup of a group <span class="process-math">\(G\text{.}\)</span> The following are equivalent.</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(K\)</span> is the kernel of some group homomorphism <span class="process-math">\(\phi\colon G\to H\)</span>
</div></li>
<li><div class="para">
<span class="process-math">\(G/K\)</span> is a group with multiplication given by Equation <a href="" class="xref" data-knowl="./knowl/multkernelcosets.html" title="Equation 2.4.1">(2.4.1)</a>
</div></li>
<li><div class="para">
<span class="process-math">\(K\)</span> is a normal subgroup of <span class="process-math">\(G\)</span>
</div></li>
</ol>
</div>
