<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We say that a geometry <span class="process-math">\((X,G)\)</span> is a <dfn class="terminology">subgeometry</dfn> of a geometry <span class="process-math">\((Y,H)\)</span> if <span class="process-math">\(X\)</span> is a subset of <span class="process-math">\(Y\)</span> and <span class="process-math">\(G\)</span> is a subgroup of <span class="process-math">\(H\text{.}\)</span></p>
