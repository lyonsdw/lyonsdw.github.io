<div class="para">Let <span class="process-math">\(r\)</span> be a unit quaternion and let <span class="process-math">\(v\)</span> be a pure quaternion. Let <span class="process-math">\(R_r(v)\)</span> denote the quaternion <span class="process-math">\(R_r(v)=rvr^\ast\text{.}\)</span> It is easy to check that <span class="process-math">\((R_r(v))^\ast = -R_r(v)\text{.}\)</span> From this we conclude that <span class="process-math">\(rvr^\ast\)</span> is a pure quaternion.</div>
