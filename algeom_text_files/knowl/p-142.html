<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a group acting on a set \(X\text{,}\) and let \(x\) be an element of \(X\text{.}\) We have a one-to-one correspondence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
G/\Stab(x)\leftrightarrow \Orb(x)
\end{equation*}
</div>
<p data-braille="continuation">given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
g\Stab(x) \leftrightarrow gx.
\end{equation*}
</div>
