<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(K\) be a subgroup of a group \(G\text{.}\) The following are equivalent.</p>
<ol class="decimal">
<li>\(K\) is the kernel of some group homomorphism \(\phi\colon G\to H\)</li>
<li>\(G/K\) is a group with multiplication given by <a class="xref" data-knowl="./knowl/multkernelcosets.html" title="Equation 1.4.1">(1.4.1)</a>
</li>
<li>\(K\) is a normal subgroup of \(G\)</li>
</ol>
