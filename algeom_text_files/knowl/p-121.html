<p>A <dfn class="terminology">path</dfn> in a directed graph is a sequence of vertices <span class="process-math">\(v_0,v_1,\ldots,v_{n}\)</span> such that <span class="process-math">\((v_{i-1},v_i)\in E\)</span> for <span class="process-math">\(1\leq i\leq n\text{.}\)</span> The vertex <span class="process-math">\(v_0\)</span> is called the <dfn class="terminology">initial vertex</dfn> and <span class="process-math">\(v_n\)</span> is called the <dfn class="terminology">final vertex</dfn> of the path <span class="process-math">\(v_0,v_1,\ldots,v_{n}\text{.}\)</span></p>
