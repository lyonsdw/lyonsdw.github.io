<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G\) be a finite group with identity \(e\text{.}\)</p>
<ol class="lower-alpha">
<li>Show that the number of elements \(g\) of \(G\) such that \(g^3=e\) is odd.</li>
<li>Show that the number of elements \(g\) of \(G\) such that \(g^2\neq e\) is even.</li>
</ol>
