<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(K\) be a subgroup of a group \(G\text{.}\) The following are equivalent.</p>
<ol class="decimal">
<li>\(K\) is the kernel of some group homomorphism \(\phi\colon G\to H\)</li>
<li>\(G/K\) is a group with multiplication given by Equation <a class="xref" data-knowl="./knowl/multkernelcosets.html" title="Equation 2.4.1">(2.4.1)</a>
</li>
<li>\(K\) is a normal subgroup of \(G\)</li>
</ol>
