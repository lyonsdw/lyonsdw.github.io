<p>Let <span class="process-math">\(G\)</span> be a group acting on a set <span class="process-math">\(X\text{,}\)</span> and let <span class="process-math">\(x\)</span> be an element of <span class="process-math">\(X\text{.}\)</span> There is a one-to-one correspondence</p>
<div class="displaymath process-math">
\begin{equation*}
G/\Stab(x)\leftrightarrow \Orb(x)
\end{equation*}
</div>
<p class="continuation">given by</p>
<div class="displaymath process-math">
\begin{equation*}
g\Stab(x) \leftrightarrow gx.
\end{equation*}
</div>
