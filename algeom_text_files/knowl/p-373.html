</h4>
<p>The set of all Möbius transformations forms a group <span class="process-math">\(\M\text{,}\)</span> called the <dfn class="terminology">Möbius group</dfn> , under the operation of function composition. <dfn class="terminology">Möbius geometry</dfn> is the pair <span class="process-math">\((\extC,\M)\text{.}\)</span></p></article></p>
