<div class="para">One example is complex conjugation on <span class="process-math">\(\C^\ast\text{.}\)</span> Any nontrivial automorphism of an Abelian group is an example, because conjugation by any element is the identity. So, for example, <span class="process-math">\(\mu_2\colon \Z_5\to \Z_5\)</span> given by <span class="process-math">\(\mu_2(x)=2x\)</span> works.</div></article><span class="incontext"><a href="section-9.html#li-225" class="internal">in-context</a></span>
