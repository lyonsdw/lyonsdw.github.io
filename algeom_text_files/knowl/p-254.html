<div class="para">A subgroup <span class="process-math">\(H\)</span> of a group <span class="process-math">\(G\)</span> is called <dfn class="terminology">normal</dfn> if <span class="process-math">\(ghg^{-1}\in H\)</span> for every <span class="process-math">\(g\in G\text{,}\)</span> <span class="process-math">\(h\in H\text{.}\)</span> We write <span class="process-math">\(H\trianglelefteq G\)</span> to indicate that <span class="process-math">\(H\)</span> is a normal subgroup of <span class="process-math">\(G\text{.}\)</span>
