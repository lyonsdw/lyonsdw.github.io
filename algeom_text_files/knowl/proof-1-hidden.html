<body class="ignore-math"><article class="hiddenproof">The transformations <span class="process-math">\((\cdot,z_1,z_2,z_3)\)</span> and <span class="process-math">\((\cdot,Tz_1,Tz_2,Tz_3)\circ T\)</span> both send <span class="process-math">\(z_1\to 1\text{,}\)</span> <span class="process-math">\(z_2\to 0\text{,}\)</span> and <span class="process-math">\(z_3\to \infty\text{,}\)</span> so they must be equal, by the Fundamental Theorem. Now apply both transformations to <span class="process-math">\(z_0\text{.}\)</span></article></body>
