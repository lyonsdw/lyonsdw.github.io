<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.5.4</span><span class="period">.</span><span class="space"> </span><span class="title">Orbits of a group action form a partition.</span>
</h6>
<p>Let group \(G\) act on set \(X\text{.}\) The collection of orbits is a partition of \(X\text{.}\) We write \(X/G\) to denote the set of orbits.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X/G=\{\Orb(x)\colon x\in X\}
\end{equation*}
