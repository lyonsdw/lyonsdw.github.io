<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(H,J\) be subgroups of \(G\) with \(J\) normal in \(G\text{.}\) Then \(HJ=\{hj\colon h\in H, j\in J\}\) is a subgroup of \(G\text{,}\) \(H\cap J\) is a normal subgroup of \(H\text{,}\) and \(HJ/J\approx H/(H\cap J)\text{.}\)</p>
