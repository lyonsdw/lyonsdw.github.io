<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">It is easy to see that \(R\to s\circ R\circ s^{-1}\) is a group isomorphism with inverse \(S\to s^{-1}\circ S\circ s\text{.}\) The conjugate of a composition is the composition of conjugates, and the conjugate of an inverse is the inverse of the conjugate.</p>
