</h6>Let \(p=a+ib\) and \(q=c+id\text{.}\) We have<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
|p-q| \amp = |(a+ib)-(c+id)| \\
\amp = |(a-c)+i(b-d)|\\
\amp = \sqrt{(a-c)^2 + (b-d)^2}.
\end{align*}
</div>The latter expression is the distance from \(p\) to \(q\text{,}\) so we are done.</div>
