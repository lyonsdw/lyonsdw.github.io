<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Prove that "is isomorphic to" is an equivalence relation on groups. That is, consider the relation <span class="process-math">\(\approx\)</span> on the set of all groups, given by <span class="process-math">\(G\approx H\)</span> if there exists a group isomorphism <span class="process-math">\(\phi\colon G\to H\text{.}\)</span> Show that this is an equivalence relation.</p>
