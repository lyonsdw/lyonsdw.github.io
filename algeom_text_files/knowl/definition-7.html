<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Group homomorphism.</span>
</h6>Let \(G,H\) be groups. <p>A map \(\phi\colon G\to H\) is called a <dfn class="terminology">homomorphism</dfn> if</p>
<div class="displaymath">
\begin{equation*}
\phi(xy) = \phi(x)\phi(y)
\end{equation*}
</div>
<p data-braille="continuation">for all \(x,y\) in \(G\text{.}\)</p></article><span class="incontext"><a href="section-5.html#definition-7">in-context</a></span>
