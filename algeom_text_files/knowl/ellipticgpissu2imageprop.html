<p xmlns:svg="http://www.w3.org/2000/svg">A map \(T\) is an element of \(\S\) if and only if \(T\) may be written in the form \(Tz=\frac{az+b}{-b^\ast z+a^\ast}\) for some \(a,b\in \C\) with \(|a|^2+|b|^2=1\text{.}\)</p></article><span class="incontext"><a href="elliptic_geometry_section.html#ellipticgpissu2imageprop">in-context</a></span>
