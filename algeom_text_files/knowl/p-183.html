<p>Let <span class="process-math">\(h,h'\)</span> be inverses for <span class="process-math">\(g\text{.}\)</span> Then we have <span class="process-math">\(e=gh=gh'\text{.}\)</span> Multiplying on the left by <span class="process-math">\(h\text{,}\)</span> we have <span class="process-math">\(hgh = hgh'\text{.}\)</span> Since <span class="process-math">\(hg=e\text{,}\)</span> we have <span class="process-math">\(eh=eh'\text{,}\)</span> so <span class="process-math">\(h=h'\text{.}\)</span></p>
