<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose that <span class="process-math">\(x-x'=kn\)</span> and <span class="process-math">\(y-y'=\ell n\text{.}\)</span> Then</p>
<div class="displaymath process-math">
\begin{equation*}
(x+y)-(x'+y')= (x-x')+(y-y')=(k+\ell)n
\end{equation*}
</div>
<p class="continuation">so it is indeed the case that <span class="process-math">\([x+y]=[x'+y']\text{.}\)</span></p>
