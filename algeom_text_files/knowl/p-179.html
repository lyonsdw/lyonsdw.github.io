<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(h,h'\) be inverses for \(g\text{.}\) Then we have \(e=gh=gh'\text{.}\) Multiplying on the left by \(h\text{,}\) we have \(hgh = hgh'\text{.}\) Since \(hg=e\text{,}\) we have \(eh=eh'\text{,}\) so \(h=h'\text{.}\)</p>
