</h4>Let <span class="process-math">\(aH,bH\)</span> be cosets, and consider the function <span class="process-math">\(aH\to bH\)</span> given by <span class="process-math">\(x\to ba^{-1}x\text{.}\)</span> It is clear that the function <span class="process-math">\(bH\to aH\)</span> given by <span class="process-math">\(y\to ab^{-1}y\)</span> is the inverse, so the cosets <span class="process-math">\(aH,bH\)</span> are in bijective correspondence, and therefore have the same size.</article><span class="incontext"><a href="subgroups_cosets_section.html#li-154" class="internal">in-context</a></span>
