<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.4.19</span><span class="period">.</span>
</h6>
<p>The elliptic metric <a class="xref" data-knowl="./knowl/elliptic_metric_def.html" title="Equation 3.4.7">(3.4.7)</a> is invariant under the action of the elliptic group. That is, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
d_{\extC}(p,q) = d_{\extC}(Tp,Tq)\tag{3.4.8}
\end{equation}
</div>
<p class="continuation">for all \(p,q\in \extC\) and for all \(T\in\S\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-23-hidden.html" title="Proof 3.4.19.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="elliptic_geometry_section.html#elliptic_metric_is_invariant">in-context</a></span>
