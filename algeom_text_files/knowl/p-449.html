<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The function \(d\) given by <a class="xref" data-knowl="./knowl/hyperbolicdistdef.html" title="Equation 3.3.3">(3.3.3)</a> is invariant under the action of the hyperbolic group. That is, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
d(z_1,z_2) = d(Tz_1,Tz_2)\tag{3.3.5}
\end{equation}
</div>
<p class="continuation">for all \(z_1,z_2\in \D\) and for all \(T\in\H\text{.}\)</p>
