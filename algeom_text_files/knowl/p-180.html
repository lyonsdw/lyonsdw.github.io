<p>A group with a single element (which is necessarily the identity element) is called a <dfn class="terminology">trivial group</dfn>. In multiplicative notation, one might write <span class="process-math">\(\{1\}\text{,}\)</span> and in additive notation, one might write <span class="process-math">\(\{0\}\text{,}\)</span> to denote a trivial group.</p>
