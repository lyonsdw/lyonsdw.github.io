</h4>(<span class="process-math">\(\pi\)</span> is one-to-one) Suppose <span class="process-math">\(\pi(g\Stab(x))=gx=hx=\pi(h\Stab(x))\text{.}\)</span> Then <span class="process-math">\(g^{-1}hx=x\text{,}\)</span> so <span class="process-math">\(g^{-1}h\in \Stab(x)\text{,}\)</span> so <span class="process-math">\(g\Stab(x)=h\Stab(x)\text{.}\)</span> We conclude that <span class="process-math">\(\pi\)</span> is one-to-one.</article><span class="incontext"><a href="section-9.html#li-224" class="internal">in-context</a></span>
