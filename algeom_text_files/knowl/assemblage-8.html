<article class="assemblage assemblage-like"><h6 class="heading"><span class="title">Reflections in the plane.</span></h6>
<p>We write \(F_L\) to denote the reflection across the line \(L\text{.}\) This means that \(P'=F_L(P)\) if and only if \(\overline{PP'}\perp L\) and the distance from \(P\) to \(L\) is the same as the distance from \(P'\) to \(L\text{.}\)</p></article><span class="incontext"><a href="groupintrosection.html#assemblage-8">in-context</a></span>
