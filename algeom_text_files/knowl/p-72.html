<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Continuing the analogy with complex numbers, we have the following, for all quaternions <span class="process-math">\(r,s\text{.}\)</span></p>
<div class="displaymath process-math">
\begin{gather}
(rs)^\ast = s^\ast r^\ast\tag{1.2.15}\\
|rs|=|r||s|\tag{1.2.16}\\
|r|^2 = rr^\ast\text{.}\tag{1.2.17}
\end{gather}
</div>
