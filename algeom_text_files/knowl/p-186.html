<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let group \(G\) act on set \(X\text{.}\) The collection of orbits is a partition of \(X\text{.}\) We write \(X/G\) to denote the set of orbits.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X/G=\{\Orb(x)\colon x\in X\}
\end{equation*}
</div>
