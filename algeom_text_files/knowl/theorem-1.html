<span class="type">Theorem</span> <span class="codenumber">1.3.1</span>. <span class="title">First Isomorphism Theorem.</span>
</h6>
<p>Let \(\phi\colon G\to H\) be an isomorphism of groups. Then we have</p>
<div class="displaymath">
\begin{equation}
G/\ker(\phi) \approx \phi(G).\tag{1.3.2}
\end{equation}
