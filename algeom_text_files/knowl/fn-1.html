</h6>Equations <a class="xref" data-knowl="./knowl/addextends.html" title="Equation 1.1.7">(1.1.7)</a>, <a class="xref" data-knowl="./knowl/multextends.html" title="Equation 1.1.8">(1.1.8)</a>, and <a class="xref" data-knowl="./knowl/normextends.html" title="Equation 1.1.9">(1.1.9)</a> say that complex addition, multiplication, and norm <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">extend</em> the corresponding operations on the reals. Equation <a class="xref" data-knowl="./knowl/multidentity.html" title="Equation 1.1.10">(1.1.10)</a> is expressed by saying 1 is the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">multiplicative identity</em>.</div>
