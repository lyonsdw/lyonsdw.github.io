<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Any cline <span class="process-math">\(C\)</span> divides the extended plane into two regions. If <span class="process-math">\(C\)</span> is a Euclidean circle, we might called these regions the "inside" and the "outside" of <span class="process-math">\(C\text{.}\)</span> If <span class="process-math">\(C\)</span> is a Euclidean straight line, we simply have one side and the other of <span class="process-math">\(C\text{.}\)</span></p>
