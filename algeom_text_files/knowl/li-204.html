<span class="type">Item</span><span class="space"> </span><span class="codenumber">c</span><span class="period">.</span>
</h4>
<p>One example is complex conjugation on <span class="process-math">\(\C^\ast\text{.}\)</span> Any nontrivial automorphism of an Abelian group is an example, because conjugation by any element is the identity. So, for example, <span class="process-math">\(\mu_2\colon \Z_5\to \Z_5\)</span> given by <span class="process-math">\(\mu_2(x)=2x\)</span> works.</p></article><span class="incontext"><a href="section-8.html#li-204" class="internal">in-context</a></span>
