<p xmlns:svg="http://www.w3.org/2000/svg">One example is complex conjugation on \(\C^\ast\text{.}\) Any nontrivial automorphism of an Abelian group is an example, because conjugation by any element is the identity. So, for example, \(\mu_2\colon \Z_5\to \Z_5\) given by \(\mu_2(x)=2x\) works.</p></article><span class="incontext"><a href="section-8.html#li-204">in-context</a></span>
