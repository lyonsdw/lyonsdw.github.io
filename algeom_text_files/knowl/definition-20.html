<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Subgeometry.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We say that a geometry \((X,G)\) is a <dfn class="terminology">subgeometry</dfn> of a geometry \((Y,H)\) if \(X\) is a subset of \(Y\) and \(G\) is a subgroup of \(H\text{.}\)</p></article><span class="incontext"><a href="geomdefsect.html#definition-20">in-context</a></span>
