</h6>There is a pair of fixed points \(p,q\)  with \(|p|\lt 1\text{,}\) \(|q|\gt 1\text{,}\) and \(q=\frac{1}{p^\ast}\text{,}\) that is, \(p,q\) are a pair of symmetric points (with respect to the unit circle) that do not lie on the unit circle.</article><span class="incontext"><a href="section-13.html#li-325">in-context</a></span>
