<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Order of a group.</span>
</h4> The number of elements in a finite group is called the <dfn class="terminology">order</dfn> of the group. A group with infinitely many elements is said to be of <em class="emphasis">infinite order</em>. We write <span class="process-math">\(|G|\)</span> to denote the order of the group <span class="process-math">\(G\text{.}\)</span></article><span class="incontext"><a href="groupdefsection.html#definition-12" class="internal">in-context</a></span>
