<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Order of a group.</span>
</h6> The number of elements in a finite group is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">order</dfn> of the group. A group with infinitely many elements is said to be of <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">infinite order</em>. We write \(|G|\) to denote the order of the group \(G\text{.}\)</article><span class="incontext"><a href="groupdefsection.html#definition-12">in-context</a></span>
