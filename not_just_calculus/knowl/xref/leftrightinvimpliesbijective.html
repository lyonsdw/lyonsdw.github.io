<div class="para logical">
<div class="para">Let <span class="process-math">\(f\colon S\to T\)</span> be a function. The following are equivalent.</div>

<li><div class="para">The function <span class="process-math">\(f\)</span> is bijective.</div></li>
<li><div class="para">There exists a function <span class="process-math">\(g\colon T\to S\)</span> such that <span class="process-math">\(g\of f = \One_S\)</span> and <span class="process-math">\(f\of g = \One_T\text{.}\)</span>
</div></li>
