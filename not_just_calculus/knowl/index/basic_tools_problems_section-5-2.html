<div class="para">A 3-tuple <span class="process-math">\((a,b,c)\)</span> of positive integers is called a <dfn class="terminology">Pythagorean triple</dfn> if there exists a right triangle with leg lengths <span class="process-math">\(a,b\)</span> and hypotenuse length <span class="process-math">\(c\text{.}\)</span> A Pythagorean triple is <dfn class="terminology">primitive</dfn> if <span class="process-math">\(a,b,c\)</span> have no common divisor (other than 1).</div>
